<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="center">
            <h1>Modal Project</h1>
            <button id="open-btn" type="button">Open modal</button>
        </div>

    </main>
    <aside class="modal">
        <div class="div-modal-center">
            <div class="div-close-btn">
                <button id="close-btn" type="button"><i class="fas fa-times-circle"></i></button>
            </div>
            <div class="div-img">
                <img id="meme" src="https://meme.museum/_images/4aada8eb8ff614d68985e922fe226373/5313%20-%20account%20donald_trump%20facebook%20hack%20hacking%20kim_jong-un%20programming%20text.png" alt="A meme about programming">
            </div>
        </div>
    </aside>

    <script src="app.js"></script>
</body>
</html>
